<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Quotes - Rafi</title>
  <style>
    /* Reset & basic */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #222;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background 0.4s, color 0.4s;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 15px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    header h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #3b82f6;
      text-align: center;
      margin-bottom: 15px;
    }

    .lang-toggle {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .lang-toggle button {
      background: transparent;
      border: 2px solid #3b82f6;
      padding: 8px 18px;
      font-weight: 600;
      color: #3b82f6;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }

    .lang-toggle button.active,
    .lang-toggle button:hover {
      background: #3b82f6;
      color: white;
    }

    .quote-box {
      font-size: 1.5rem;
      font-weight: 600;
      font-style: italic;
      border-left: 5px solid #3b82f6;
      padding-left: 20px;
      min-height: 110px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #111;
    }

    #quote-author {
      margin-top: 12px;
      font-size: 1rem;
      font-weight: 400;
      text-align: right;
      color: #555;
      font-style: normal;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .buttons button {
      background: #3b82f6;
      border: none;
      color: white;
      font-size: 1.25rem;
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
      flex: 1;
      max-width: 120px;
    }

    .buttons button:hover {
      background: #2563eb;
    }

    .favorites-section {
      margin-top: 25px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }

    .favorites-section h2 {
      font-weight: 600;
      margin-bottom: 12px;
      text-align: center;
      color: #3b82f6;
    }

    #fav-list {
      list-style: none;
      max-height: 180px;
      overflow-y: auto;
      padding-right: 10px;
    }

    #fav-list li {
      background: #e0e7ff;
      margin-bottom: 8px;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #fav-list li:hover {
      background: #c7d2fe;
    }

    #btn-clear-fav {
      margin-top: 8px;
      background: #ef4444;
      max-width: 150px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      font-weight: 600;
    }

    #btn-clear-fav:hover {
      background: #b91c1c;
    }

    footer {
      font-size: 0.85rem;
      text-align: center;
      color: #888;
      margin-top: 20px;
      user-select: none;
    }

    footer a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Dark mode */
    body.dark-mode {
      background: #121212;
      color: #ddd;
    }

    body.dark-mode .container {
      background: #1f1f1f;
      box-shadow: 0 12px 25px rgba(255,255,255,0.1);
    }

    body.dark-mode .quote-box {
      color: #eee;
      border-left-color: #60a5fa;
    }

    body.dark-mode #quote-author {
      color: #bbb;
    }

    body.dark-mode .lang-toggle button {
      border-color: #60a5fa;
      color: #60a5fa;
    }

    body.dark-mode .lang-toggle button.active,
    body.dark-mode .lang-toggle button:hover {
      background: #60a5fa;
      color: #121212;
    }

    body.dark-mode .buttons button {
      background: #60a5fa;
    }

    body.dark-mode .buttons button:hover {
      background: #2563eb;
    }

    body.dark-mode .favorites-section h2 {
      color: #60a5fa;
    }

    body.dark-mode #fav-list li {
      background: #2563eb;
    }

    body.dark-mode #fav-list li:hover {
      background: #3b82f6;
    }

    body.dark-mode #btn-clear-fav {
      background: #dc2626;
    }

    body.dark-mode #btn-clear-fav:hover {
      background: #991b1b;
    }

    body.dark-mode footer {
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Daily Quotes</h1>
      <div class="lang-toggle">
        <button id="btn-en" class="active">English</button>

    <main>

      <div class="buttons">

  </div>

  <script>
    const quotesEn = [
      { text: "The best way to get started is to quit talking and begin doing.", author: "Walt Disney" },
      { text: "Don't let yesterday take up too much of today.", author: "Will Rogers" },
      { text: "Success is not final; failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
      { text: "Hardships often prepare ordinary people for an extraordinary destiny.", author: "C.S. Lewis" },
      { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
      { text: "Act as if what you do makes a difference. It does.", author: "William James" },
      { text: "Dream big and dare to fail.", author: "Norman Vaughan" },
      { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
      { text: "Keep your face always toward the sunshine‚Äîand shadows will fall behind you.", author: "Walt Whitman" },
      { text: "The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin D. Roosevelt" }
    ];

    const quotesBn = [
      { text: "‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶∏‡ßá‡¶∞‡¶æ ‡¶â‡¶™‡¶æ‡ßü ‡¶π‡¶≤‡ßã ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶æ ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßá ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶æ‡•§", author: "‡¶ì‡ßü‡¶æ‡¶≤‡ßç‡¶ü ‡¶°‡¶ø‡¶ú‡¶®‡¶ø" },
      { text: "‡¶ó‡¶§‡¶ï‡¶æ‡¶≤‡ßá‡¶∞ ‡¶ö‡¶ø‡¶®‡ßç‡¶§‡¶æ ‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶∏‡¶Æ‡ßü‡¶ï‡ßá ‡¶¨‡ßá‡¶∂‡¶ø ‡¶®‡¶æ ‡¶®‡¶∑‡ßç‡¶ü ‡¶ï‡¶∞‡ßã‡•§", author: "‡¶â‡¶á‡¶≤ ‡¶∞‡¶ú‡¶æ‡¶∞‡ßç‡¶∏" },
      { text: "‡¶∏‡¶æ‡¶´‡¶≤‡ßç‡¶Ø ‡¶ö‡ßÇ‡ßú‡¶æ‡¶®‡ßç‡¶§ ‡¶®‡ßü; ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•‡¶§‡¶æ ‡¶Æ‡¶æ‡¶∞‡¶æ‡¶§‡ßç‡¶Æ‡¶ï ‡¶®‡ßü: ‡¶ö‡¶æ‡¶≤‡¶ø‡ßü‡ßá ‡¶Ø‡¶æ‡¶ì‡ßü‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶π‡¶∏‡¶á ‡¶Ü‡¶∏‡¶≤‡•§", author: "‡¶â‡¶á‡¶®‡¶∏‡ßç‡¶ü‡¶® ‡¶ö‡¶æ‡¶∞‡ßç‡¶ö‡¶ø‡¶≤" },
      { text: "‡¶ï‡¶†‡¶ø‡¶® ‡¶∏‡¶Æ‡ßü ‡¶∏‡¶æ‡¶ß‡¶æ‡¶∞‡¶£ ‡¶Æ‡¶æ‡¶®‡ßÅ‡¶∑‡¶ï‡ßá ‡¶Ö‡¶∏‡¶æ‡¶ß‡¶æ‡¶∞‡¶£ ‡¶ó‡¶®‡ßç‡¶§‡¶¨‡ßç‡¶Ø‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶§‡ßÅ‡¶§ ‡¶ï‡¶∞‡ßá‡•§", author: "‡¶∏‡¶ø.‡¶è‡¶∏. ‡¶≤‡ßÅ‡¶á‡¶∏" },
      { text: "‡¶¨‡¶ø‡¶∂‡ßç‡¶¨‡¶æ‡¶∏ ‡¶ï‡¶∞‡ßã ‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶™‡¶æ‡¶∞‡¶¨‡ßá ‡¶è‡¶¨‡¶Ç ‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶á‡¶§‡¶ø‡¶Æ‡¶ß‡ßç‡¶Ø‡ßá‡¶á ‡¶Ö‡¶∞‡ßç‡¶ß‡ßá‡¶ï ‡¶™‡¶• ‡¶™‡¶æ‡ßú‡¶ø ‡¶¶‡¶ø‡ßü‡ßá‡¶õ‡•§", author: "‡¶•‡¶ø‡¶ì‡¶°‡ßã‡¶∞ ‡¶∞‡ßÅ‡¶ú‡¶≠‡ßá‡¶≤‡ßç‡¶ü" },
      { text: "‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶Ø‡¶æ ‡¶ï‡¶∞‡ßã ‡¶§‡¶æ ‡¶Ö‡¶∞‡ßç‡¶• ‡¶∞‡¶æ‡¶ñ‡ßá, ‡¶∏‡ßá‡¶ü‡¶æ ‡¶ï‡¶∞‡ßã‡•§", author: "‡¶â‡¶á‡¶≤‡¶ø‡ßü‡¶æ‡¶Æ ‡¶ú‡ßá‡¶Æ‡¶∏" },
      { text: "‡¶¨‡ßú ‡¶∏‡ßç‡¶¨‡¶™‡ßç‡¶® ‡¶¶‡ßá‡¶ñ‡ßã ‡¶è‡¶¨‡¶Ç ‡¶´‡ßá‡¶≤ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶≠‡ßü ‡¶ï‡¶∞‡ßã ‡¶®‡¶æ‡•§", author: "‡¶®‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶® ‡¶≠‡¶®" },
      { text: "‡¶ò‡ßú‡¶ø‡¶∞ ‡¶¶‡¶ø‡¶ï‡ßá ‡¶§‡¶æ‡¶ï‡¶ø‡¶ì ‡¶®‡¶æ; ‡¶Ø‡¶æ ‡¶ï‡¶∞‡ßá ‡¶§‡¶æ‡¶á ‡¶ï‡¶∞‡ßã‡•§ ‡¶ö‡¶≤‡¶§‡ßá‡¶á ‡¶•‡¶æ‡¶ï‡ßã‡•§", author: "‡¶∏‡ßç‡¶Ø‡¶æ‡¶Æ ‡¶≤‡ßá‡¶≠‡ßá‡¶®‡¶∏‡¶®" },
      { text: "‡¶∏‡¶¶‡¶æ ‡¶∏‡ßÇ‡¶∞‡ßç‡¶Ø‡ßá‡¶∞ ‡¶¶‡¶ø‡¶ï‡ßá ‡¶Æ‡ßÅ‡¶ñ ‡¶ï‡¶∞‡ßã ‚Äî ‡¶õ‡¶æ‡ßü‡¶æ ‡¶™‡¶ø‡¶õ‡¶®‡ßá ‡¶•‡¶æ‡¶ï‡¶¨‡ßá‡•§", author: "‡¶ì‡ßü‡¶æ‡¶≤‡ßç‡¶ü ‡¶π‡ßÅ‡¶á‡¶ü‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®" },
      { text: "‡¶Ü‡¶ó‡¶æ‡¶Æ‡ßÄ‡¶ï‡¶æ‡¶≤‡ßá‡¶∞ ‡¶∏‡ßç‡¶¨‡¶™‡ßç‡¶® ‡¶¨‡¶æ‡¶∏‡ßç‡¶§‡¶¨‡¶æ‡ßü‡¶®‡ßá‡¶∞ ‡¶è‡¶ï‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶¨‡¶æ‡¶ß‡¶æ ‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶∏‡¶®‡ßç‡¶¶‡ßá‡¶π‡•§", author: "‡¶´‡ßç‡¶∞‡¶æ‡¶ô‡ßç‡¶ï‡¶≤‡¶ø‡¶® ‡¶°‡¶ø. ‡¶∞‡ßÅ‡¶ú‡¶≠‡ßá‡¶≤‡ßç‡¶ü" }
    ];

    let currentLang = "en";
    let currentQuoteIndex = -1;
    let favorites = [];

    const quoteText = document.getElementById("quote-text");
    const quoteAuthor = document.getElementById("quote-author");
    const btnNew = document.getElementById("btn-new");
    const btnFav = document.getElementById("btn-fav");
    const btnShare = document.getElementById("btn-share");
    const btnTheme = document.getElementById("btn-theme");
    const favList = document.getElementById("fav-list");
    const btnClearFav = document.getElementById("btn-clear-fav");
    const btnEn = document.getElementById("btn-en");
    const btnBn = document.getElementById("btn-bn");

    function getQuotesList() {
      return currentLang === "en" ? quotesEn : quotesBn;
    }

    function getRandomQuote() {
      const quotesList = getQuotesList();
      if (quotesList.length === 0) return null;
      let idx;
      do {
        idx = Math.floor(Math.random() * quotesList.length);
      } while (idx === currentQuoteIndex && quotesList.length > 1);
      currentQuoteIndex = idx;
      return quotesList[idx];
    }

    function showQuote(quote) {
      if (!quote) return;
      quoteText.textContent = `"${quote.text}"`;
      quoteAuthor.textContent = `‚Äî ${quote.author}`;
      btnFav.textContent = favorites.some(q => q.text === quote.text) ? "üíî" : "‚ù§Ô∏è";
    }

    function newQuote() {
      const quote = getRandomQuote();
      showQuote(quote);
    }

    function toggleLanguage(lang) {
      if (currentLang === lang) return;
      currentLang = lang;
      btnEn.classList.toggle("active", lang === "en");
      btnBn.classList.toggle("active", lang === "bn");
      currentQuoteIndex = -1;
      newQuote();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      btnTheme.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("dailyQuotesTheme", isDark ? "dark" : "light");
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem("dailyQuotesTheme");
      if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        btnTheme.textContent = "‚òÄÔ∏è";
      } else {
        btnTheme.textContent = "üåô";
      }
    }

    function loadFavorites() {
      const fav = localStorage.getItem("dailyQuotesFavorites");
      if (fav) {
        favorites = JSON.parse(fav);
      } else {
        favorites = [];
      }
      renderFavorites();
    }

    function saveFavorites() {
      localStorage.setItem("dailyQuotesFavorites", JSON.stringify(favorites));
    }

    function renderFavorites() {
      favList.innerHTML = "";
      if (favorites.length === 0) {
        favList.innerHTML = "<li>No favorites yet.</li>";
        return;
      }
      favorites.forEach((q, idx) => {
        const li = document.createElement("li");
        li.textContent = `"${q.text}" ‚Äî ${q.author}`;
        li.title = "Click to remove from favorites";
        li.addEventListener("click", () => {
          favorites.splice(idx, 1);
          saveFavorites();
          renderFavorites();
          if (quotesEn.includes(q) || quotesBn.includes(q)) {
            if (q.text === quoteText.textContent.replace(/"/g, '')) {
              btnFav.textContent = "‚ù§Ô∏è";
            }
          }
        });
        favList.appendChild(li);
      });
    }

    function toggleFavorite() {
      const quotesList = getQuotesList();
      const currentQuote = quotesList[currentQuoteIndex];
      if (!currentQuote) return;
      const favIndex = favorites.findIndex(q => q.text === currentQuote.text);
      if (favIndex === -1) {
        favorites.push(currentQuote);
      } else {
        favorites.splice(favIndex, 1);
      }
      saveFavorites();
      renderFavorites();
      showQuote(currentQuote);
    }

    function copyQuote() {
      const textToCopy = `${quoteText.textContent} ${quoteAuthor.textContent}`;
      navigator.clipboard.writeText(textToCopy).then(() => {
        alert("Quote copied to clipboard!");
      }).catch(() => {
        alert("Failed to copy!");
      });
    }

    btnNew.addEventListener("click", newQuote);
    btnFav.addEventListener("click", toggleFavorite);
    btnShare.addEventListener("click", copyQuote);
    btnTheme.addEventListener("click", toggleTheme);
    btnEn.addEventListener("click", () => toggleLanguage("en"));
    btnBn.addEventListener("click", () => toggleLanguage("bn"));
    btnClearFav.addEventListener("click", () => {
      if (confirm("Are you sure you want to clear all favorites?")) {
        favorites = [];
        saveFavorites();
        renderFavorites();
      }
    });

    window.onload = () => {
      loadTheme();
      loadFavorites();
      newQuote();
    };
  </script>
